# Root logger with two appenders
log4j.rootLogger=INFO, Appender1, Appender2

# ============================
# Appender 1 - Console Appender
# ============================
log4j.appender.Appender1=org.apache.log4j.ConsoleAppender
log4j.appender.Appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# ============================
# Appender 2 - File Appender
# ============================
log4j.appender.Appender2=org.apache.log4j.FileAppender
log4j.appender.Appender2.File=C:\\Users\\MONISHA\\Desktop\\jeeva\\mywebapp.txt
log4j.appender.Appender2.Append=true
log4j.appender.Appender2.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender2.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n




